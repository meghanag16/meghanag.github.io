<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-in</title>
    <link rel="stylesheet" href="global.css">
    <link rel="shortcut icon" href="https://th.bing.com/th?id=OIP.qVLgQzPd0xJHAzzFntPd1wHaHo&w=246&h=253&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="amazon.jpg" alt="amazon" class="center-image">
        </div>
        <div class="form-holder">
            <form action="">
                <h1>Sign in</h1>
                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email"id="email" required>
                </div>
                <div class="continue">
                    <button type="submit">Continue</button>
                </div>
                <div class="terms-conditions">
                    <p>
                        By continuing, you agree to Amazon's 
                        <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=200545940">Conditions of Use</a> 
                        and 
                        <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=200534380">Privacy Notice</a>
                    </p>
                </div>
                <div class="help">
                    <label for="help">Need Help?</label>
                    <select name="help" id="help">
                        <option value="forgot-password">Forgot your password?</option>
                        <option value="other-issues">Other issues with sign-in</option>
                    </select>
                </div>
    
                <hr class="hr" >
    
                <p style="color:rgb(9, 9, 9)">Buying for work?</p>
                <p class="p1" >Shop On Amazon Business</p>
    
            </form>
        </div>

        <div class="line-container">
            <span class="line-text">New to Amazon?</span>
            <hr class="horizontal-line">
        </div>

        <div class="createaccount">
            <button typ="submit"> Create your Amazon Account</button>
        </div>
    </div>

</body>
</html>
